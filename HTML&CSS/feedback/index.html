<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<h1>Feedback Form</h1>
<div class="container">
  <form>
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" name="email" placeholder="e.g. abc@gmail.com">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="skills">Communication</label>
    </div>
    <div class="col-75">
      <select id="skills" name="skills">
        <option value="star0"></option>
        <option value="star5">⭐⭐⭐⭐⭐</option>
        <option value="star4">⭐⭐⭐⭐</option>
        <option value="star3">⭐⭐⭐</option>
        <option value="star2">⭐⭐</option>
        <option value="star1">⭐</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="skills">Problem-Solving</label>
    </div>
    <div class="col-75">
      <select id="skills" name="skills">
        <option value="star0"></option>
        <option value="star5">⭐⭐⭐⭐⭐</option>
        <option value="star4">⭐⭐⭐⭐</option>
        <option value="star3">⭐⭐⭐</option>
        <option value="star2">⭐⭐</option>
        <option value="star1">⭐</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="skills">Technical</label>
    </div>
    <div class="col-75">
      <select id="skills" name="skills">
        <option value="star0"></option>
        <option value="star5">⭐⭐⭐⭐⭐</option>
        <option value="star4">⭐⭐⭐⭐</option>
        <option value="star3">⭐⭐⭐</option>
        <option value="star2">⭐⭐</option>
        <option value="star1">⭐</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="feedback">Write to Me</label>
    </div>
    <div class="col-75">
      <textarea id="feedback" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
    <input type="reset" name="Reset">
  </div>
  </form>
</div>

  </body>
</html>
